<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Auto Check-in</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <div class="title-area">
                    <h2>출석 매니저</h2>
                    <span class="badge">PRO</span>
                </div>
                <div class="toggle-wrapper">
                    <span class="toggle-label">자동 실행</span>
                    <label class="switch">
                        <input type="checkbox" id="globalToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <button id="runNowBtn" class="btn-primary small full-width-btn">즉시 실행 (강제)</button>
        </header>

        <div class="quick-actions">
            <button id="addCurrentSiteBtn" class="btn-secondary">
                <span>+</span> 현재 보고 있는 사이트 추가
            </button>
        </div>

        <div class="section-title">관리 중인 사이트</div>
        <div id="siteList" class="site-list">
            </div>

        <div class="edit-card">
            <div class="input-group">
                <input type="hidden" id="editId">
                <input type="text" id="siteName" placeholder="사이트 이름 (예: 원신)">
            </div>
            <div class="input-group">
                <input type="url" id="siteUrl" placeholder="출석 URL (https://...)">
            </div>
            <div class="btn-group">
                <button id="clearBtn" class="btn-reset" title="입력 초기화">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                </button>
                <button id="saveBtn" class="btn-primary">저장하기</button>
            </div>
        </div>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-content">
                <h3 id="modalTitle">알림</h3>
                <p id="modalMessage">내용</p>
            </div>
            <div class="modal-actions">
                <button id="modalCancel" class="modal-btn cancel">취소</button>
                <button id="modalConfirm" class="modal-btn confirm">확인</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
