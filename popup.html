<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Endfield Check-in</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* 버튼 정렬을 위한 추가 스타일 */
        .btn-group-col {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-end;
        }

        .btn-danger {
            color: #FF3B30;
            font-size: 11px;
            padding: 4px 8px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.8;
        }

        .btn-danger:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="title-area">
                <h2 class="glow-text" data-i18n-html="title_main">ENDFIELD<br>CHECK-IN</h2>
            </div>
            <div class="header-controls">
                <button id="btnLang" class="icon-btn"
                    style="font-size: 11px; width: 28px; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); border-radius: 6px;"
                    title="언어 변경 / Change Language">KO</button>
                <button id="btnDiscord" class="icon-btn" title="디스코드 알림 설정" data-i18n-title="btn_discord_title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z" />
                    </svg>
                </button>
                <button id="btnSettings" class="icon-btn" title="설정 및 기록" data-i18n-title="btn_settings_title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                    </svg>
                </button>
            </div>
        </header>

        <div id="mainView">


            <div class="status-card">
                <div class="status-header" data-i18n="status_header">TODAY'S STATUS</div>
                <div id="statusDisplay" class="status-value">-</div>
                <div id="accDaysDisplay" class="status-time" style="font-size: 11px; margin-bottom: 2px;"></div>
                <div id="lastRunDisplay" class="status-time">마지막 실행: -</div>
            </div>
            <button id="runNowBtn" class="btn-primary full-width" data-i18n="btn_check_now">CHECK NOW</button>
            <a href="https://game.skport.com/endfield/sign-in" target="_blank" class="site-link"
                data-i18n="link_site">출석 사이트 바로가기 ↗</a>


        </div>

        <div id="settingsView" style="display: none;">
            <!-- Version Dashboard (Compact) -->
            <div class="version-card compact-ver">
                <!-- Top Row: Current Version & Update Banner -->
                <div class="ver-top-row">
                    <div class="ver-current-group">
                        <span class="ver-label-tiny" data-i18n="ver_current">Current</span>
                        <span id="verCurrent" class="ver-val-big">-</span>
                    </div>
                    <div id="updateBanner" class="update-banner-compact" style="display: none;">
                        <span class="update-icon-compact">⚡</span>
                        <span class="update-text-compact" data-i18n="update_avail_title">업데이트</span>
                    </div>
                </div>

                <div class="ver-divider-thin"></div>

                <!-- Middle Row: Stable & Beta Downloads -->
                <div class="ver-dl-row">
                    <div class="ver-dl-item">
                        <span class="ver-label-tiny" data-i18n="ver_latest_stable">Stable</span>
                        <div class="ver-val-dl">
                            <span id="verStable">-</span>
                            <button id="btnDlStable" class="ver-dl-icon" title="Download">⬇</button>
                        </div>
                    </div>
                    <div class="ver-dl-item">
                        <span class="ver-label-tiny" data-i18n="ver_latest_beta" style="color:#a29bfe">Preview</span>
                        <div class="ver-val-dl">
                            <span id="verBeta">-</span>
                            <button id="btnDlBeta" class="ver-dl-icon" title="Download">⬇</button>
                        </div>
                    </div>
                </div>

                <!-- Bottom Row: History (Compact) -->
                <div class="ver-history-compact">
                    <div id="verHistoryDropdown" class="custom-dropdown">
                        <div id="verHistoryTrigger" class="dropdown-trigger">
                            <span id="verHistorySelectedText">- Select -</span>
                            <div class="dropdown-arrow"></div>
                        </div>
                        <div id="verHistoryOptions" class="dropdown-options">
                            <!-- Options populated by JS -->
                        </div>
                    </div>
                    <button id="btnDlHistory" class="ver-dl-btn-square" title="Download Selected">⬇</button>
                </div>
            </div>

            <div class="section-title" data-i18n="section_logs">최근 기록</div>
            <div id="logList" class="log-list">
                <div style="text-align:center; color:#666; padding:10px;" data-i18n="msg_no_logs">기록 없음</div>
            </div>

            <button id="btnBack" class="btn-text" data-i18n="btn_back">← 돌아가기</button>
        </div>

        <div id="discordView" style="display: none;">
            <div class="section-title" style="display: flex; align-items: center; gap: 8px;">
                <span data-i18n="title_discord">디스코드 웹훅 설정</span>
                <button id="btnWebhookHelp" class="icon-btn" title="웹훅 URL 얻는 방법" data-i18n-title="btn_webhook_help"
                    style="padding: 2px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                    </svg>
                </button>
            </div>

            <div class="sync-box" style="flex-direction: column; align-items: stretch;">
                <div style="margin-bottom: 16px;">
                    <label style="display: block; font-size: 12px; color: #999; margin-bottom: 6px; font-weight: 600;"
                        data-i18n="label_webhook_url">웹훅
                        URL</label>
                    <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/..."
                        style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: #fff; font-size: 12px; box-sizing: border-box;">
                </div>

                <div style="display: flex; gap: 8px; margin-bottom: 12px;">
                    <button id="btnSaveWebhook" class="btn-primary" style="flex: 1; padding: 10px;"
                        data-i18n="btn_save">저장</button>
                    <button id="btnTestWebhook" class="btn-primary"
                        style="flex: 1; padding: 10px; background: rgba(88, 101, 242, 0.3); color: #5865F2;"
                        data-i18n="btn_test">테스트</button>
                </div>

                <div id="discordStatus" style="font-size: 11px; color: #999; text-align: center; padding: 8px 0;">
                    <span data-i18n="status_not_set">설정되지 않음</span>
                </div>
            </div>



            <button id="btnBackFromDiscord" class="btn-text" data-i18n="btn_back">← 돌아가기</button>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-container">
            <div id="modalTitle" class="modal-title" data-i18n="modal_alert_title">알림</div>
            <div id="modalMessage" class="modal-message">내용</div>
            <div class="modal-buttons">
                <button id="modalBtnCancel" class="modal-btn secondary" data-i18n="btn_cancel">취소</button>
                <button id="modalBtnOk" class="modal-btn primary" data-i18n="btn_ok">확인</button>
            </div>
        </div>
    </div>



    <script src="i18n.js"></script>
    <script src="popup.js"></script>
</body>

</html>
